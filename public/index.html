<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="icon" href="<%= BASE_URL %>favicon.ico"/>
  <title>VEO Explorer - Census Bureau</title>
  <meta name="description"
        content="Veteran Employment Outcomes (VEO) Explorer: Earnings and employment outcomes for U.S. Army veterans">
  <style>
    /* prevents the uswds-banner from jumping before content load*/
    body {
      margin: 0;
      padding: 0;
    }
    /* loads the iframe as a block element */
    iframe {
      width: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
<noscript>
  <strong
  >We're sorry but veo doesn't work properly without JavaScript enabled.
    Please enable it to continue.</strong
  >
</noscript>

<iframe
    id="uswds-banner"
    src="<%= BASE_URL %>uswds-banner.html"
></iframe>

<script
    src="<%= BASE_URL %>assets/iframe-resizer-4.2.9/iframeResizer.min.js"></script>
<script>
  iFrameResize({}, "#uswds-banner");
</script>

<div id="app"></div>
<!-- built files will be auto injected -->

<!-- Start SiteCatalyst -->
<script
    src="//www.census.gov/main/javascript/s_code.js"
    type="text/javascript"
></script>
<script type="text/javascript">
  var s_code = s.t();
  if (s_code) document.write(s_code);
</script>
<!-- End SiteCatalyst -->
</body>
</html>
